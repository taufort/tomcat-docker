<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<p:outputLabel value="JSF 2 / Primefaces 5 tomcat in docker"></p:outputLabel>
<p:dataTable value="#{employeesView.employees}" var="employee">
    <p:column>
        <f:facet name="header">
            <h:outputText value="Employee ID"></h:outputText>
        </f:facet>
        <h:outputText value="#{employee.employeeId}"></h:outputText>
    </p:column>
    <p:column>
        <f:facet name="header">
            <h:outputText value="Employee Name"></h:outputText>
        </f:facet>
        <h:outputText value="#{employee.employeeName}"></h:outputText>
    </p:column>
</p:dataTable>
</html>
